const express = require("express");
const app = express();

app.get("/", (req, res) => {
  const ip = req.headers['x-forwarded-for'] || req.socket.remoteAddress;

  res.send(`
    <h1>Bienvenido</h1>
    <p>Tu IP es: ${ip}</p>
    <img src="https://placekitten.com/300/300">
  `);
});

app.listen(3000, () => {
  console.log("Servidor activo");
});
